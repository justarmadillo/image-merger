<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Merger</title>
    
    <meta name="theme-color" content="#1f2937">
    <meta name="description" content="Merge multiple images vertically and copy to clipboard. Works offline.">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Image Merger">

    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon-192x192.png" type="image/png">
    <link rel="apple-touch-icon" href="icon-192x192.png">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #111827;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: #1f2937;
            border-radius: 12px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        h1 { color: white; margin-bottom: 30px; font-size: 32px; }
        .buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        button {
            flex: 1;
            padding: 18px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
        }
        .paste-btn {
            background: #2563eb;
        }
        .paste-btn:hover {
            background: #1d4ed8;
        }
        .merge-btn {
            background: #16a34a;
        }
        .merge-btn:hover:not(:disabled) {
            background: #15803d;
        }
        button:disabled {
            background: #4b5563;
            cursor: not-allowed;
            opacity: 0.5;
        }
        .status {
            background: #374151;
            color: #e5e7eb;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
        }
        .images-container {
            background: #374151;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .images-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .images-header h2 {
            color: white;
            font-size: 18px;
        }
        .clear-btn {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 14px;
            padding: 5px 10px;
        }
        .clear-btn:hover {
            color: #dc2626;
        }
        .images-list {
            max-height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .image-item {
            background: #1f2937;
            padding: 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: move;
            transition: all 0.2s;
            user-select: none;
        }
        .image-item:hover {
            background: #374151;
        }
        .image-item.dragging {
            opacity: 0.5;
        }
        .image-item.drag-over {
            border-top: 3px solid #2563eb;
        }
        .image-item img {
            width: 64px;
            height: 64px;
            object-fit: cover;
            border-radius: 4px;
            pointer-events: none;
        }
        .image-item span {
            color: #d1d5db;
            font-size: 14px;
            word-break: break-all;
            flex: 1;
            pointer-events: none;
        }
        .info {
            color: #9ca3af;
            font-size: 12px;
            margin-top: 25px;
            text-align: center;
        }
        .hidden { display: none; }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            align-items: center;
            justify-content: center;
        }
        .modal.show {
            display: flex;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        .modal-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .modal-close:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Merger</h1>
        
        <div class="buttons">
            <button class="paste-btn" onclick="pasteFromClipboard()">
                + Paste from Clipboard
            </button>
            <button class="merge-btn" id="mergeBtn" onclick="mergeAndCopy()" disabled>
                ↑ Merge & Copy
            </button>
        </div>

        <div id="status" class="status">Paste an image to get started.</div>

        <div id="imagesContainer" class="images-container hidden">
            <div class="images-header">
                <h2>Images: <span id="imageCount">0</span></h2>
                <button class="clear-btn" onclick="clearAll()">Clear All</button>
            </div>
            <div id="imagesList" class="images-list"></div>
        </div>

        <div class="info">Drag images to reorder • Click to zoom • Paste → Repeat → Merge & Copy</div>
    </div>

    <div id="modal" class="modal" onclick="closeModal()">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
        
        let images = [];
        let draggedIndex = null;

        function showStatus(msg) {
            const status = document.getElementById('status');
            status.textContent = msg;
            status.classList.remove('hidden');
        }

        function updateUI() {
            const mergeBtn = document.getElementById('mergeBtn');
            const container = document.getElementById('imagesContainer');
            const count = document.getElementById('imageCount');
            const list = document.getElementById('imagesList');
            const status = document.getElementById('status');

            mergeBtn.disabled = images.length === 0;
            
            if (images.length > 0) {
                container.classList.remove('hidden');
                count.textContent = images.length;
                list.innerHTML = images.map((img, i) => `
                    <div class="image-item" draggable="true" data-index="${i}">
                        <img src="${img.url}" alt="Preview ${i+1}">
                        <span>${i + 1}. ${img.width}×${img.height}px</span>
                    </div>
                `).join('');
                list.scrollTop = list.scrollHeight;
                attachDragListeners();
            } else {
                container.classList.add('hidden');
                status.textContent = 'Paste an image to get started.';
            }
        }

        function attachDragListeners() {
            const items = document.querySelectorAll('.image-item');
            items.forEach(item => {
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragend', handleDragEnd);
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('drop', handleDrop);
                item.addEventListener('dragleave', handleDragLeave);
                item.addEventListener('click', (e) => {
                    const index = parseInt(e.currentTarget.dataset.index);
                    openModal(images[index].url);
                });
            });
        }

        function handleDragStart(e) {
            draggedIndex = parseInt(e.target.dataset.index);
            e.target.classList.add('dragging');
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            document.querySelectorAll('.image-item').forEach(item => {
                item.classList.remove('drag-over');
            });
        }

        function handleDragOver(e) {
            e.preventDefault();
            const target = e.target.closest('.image-item');
            if (target && !target.classList.contains('dragging')) {
                target.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            const target = e.target.closest('.image-item');
            if (target) {
                target.classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            const target = e.target.closest('.image-item');
            if (!target) return;

            const dropIndex = parseInt(target.dataset.index);
            
            if (draggedIndex !== null && draggedIndex !== dropIndex) {
                const draggedItem = images[draggedIndex];
                images.splice(draggedIndex, 1);
                images.splice(dropIndex, 0, draggedItem);
                showStatus('Reordered images');
                updateUI();
            }
            
            draggedIndex = null;
        }

        function openModal(url) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modalImg');
            modalImg.src = url;
            modal.classList.add('show');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }

        async function pasteFromClipboard() {
            try {
                const permission = await navigator.permissions.query({ name: 'clipboard-read' });
                if (permission.state === 'denied') {
                    throw new Error('Clipboard permission denied.');
                }

                const items = await navigator.clipboard.read();
                let imageFound = false;
                for (const item of items) {
                    const imageType = item.types.find(type => type.startsWith('image/'));
                    if (imageType) {
                        const blob = await item.getType(imageType);
                        const url = URL.createObjectURL(blob);
                        const img = new Image();
                        img.onload = () => {
                            images.push({
                                url: url,
                                width: img.width,
                                height: img.height,
                                blob: blob
                            });
                            showStatus(`Added image ${images.length} (${img.width}×${img.height})`);
                            updateUI();
                        };
                        img.onerror = () => {
                           showStatus('Error loading pasted image data.');
                        }
                        img.src = url;
                        imageFound = true;
                        break;
                    }
                }
                if (!imageFound) {
                    showStatus('No image found in clipboard.');
                }
            } catch (err) {
                console.error('Paste error:', err);
                showStatus('Failed to paste. Please grant clipboard permission when prompted.');
            }
        }

        async function mergeAndCopy() {
            if (images.length === 0) {
                showStatus('No images to merge.');
                return;
            }
            
            showStatus('Merging images...');
            const mergeBtn = document.getElementById('mergeBtn');
            mergeBtn.disabled = true;

            const maxWidth = Math.max(...images.map(img => img.width));
            const totalHeight = images.reduce((sum, img) => sum + img.height, 0);

            const canvas = document.createElement('canvas');
            canvas.width = maxWidth;
            canvas.height = totalHeight;
            const ctx = canvas.getContext('2d');

            let yOffset = 0;
            for (const imgData of images) {
                const img = new Image();
                await new Promise((resolve, reject) => {
                    img.onload = () => {
                        const xOffset = (maxWidth - img.width) / 2;
                        ctx.drawImage(img, xOffset, yOffset);
                        yOffset += img.height;
                        resolve();
                    };
                    img.onerror = reject;
                    img.src = imgData.url;
                });
            }

            canvas.toBlob(async (blob) => {
                try {
                    await navigator.clipboard.write([
                        new ClipboardItem({ 'image/png': blob })
                    ]);
                    showStatus(`Merged ${images.length} images (${maxWidth}×${totalHeight}) and copied to clipboard!`);
                    clearAll();
                } catch (err) {
                    console.error('Copy error:', err);
                    showStatus('Failed to copy merged image to clipboard.');
                } finally {
                    mergeBtn.disabled = false;
                }
            }, 'image/png');
        }

        function clearAll() {
            images.forEach(img => URL.revokeObjectURL(img.url));
            images = [];
            updateUI();
            showStatus('Cleared all images.');
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
